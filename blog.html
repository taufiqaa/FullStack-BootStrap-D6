            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link p-2 w-100" href="#">Add My Project</a>

              <button class="contact-btn" type="submit">Contact</button>
          </div>
        </div>

<section class="project-section mt-5">
    <form onsubmit="addProject(event)">
        <h1 style="text-align: center; color: navy;">Add My Project</h1>
        <div class="mb-3">
          <label for="project_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="project_name" aria-describedby="emailHelp">
        </div>
        <div class="container_date">
            <div class="left_date">
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" aria-describedby="emailHelp">
                </div>
            </div>        
            <div class="right_date">
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" aria-describedby="emailHelp">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="description" style="height: 100px; resize: none;" ></textarea>
              </div>
        </div>
    <div class="mb-3">
        <label for="technologies" class="form-label">Technologies</label>
        <div class="container_technologies" id="technologies">
            <div id="left_technologies">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="node_js">
                    <label class="form-check-label" for="node_js">Node Js</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="react_js">
                    <label class="form-check-label" for="react_js">React Js</label>
                </div>
            </div>
                <div id="right_technologies">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="vue_js">
                            <label class="form-check-label" for="vue_js">Vue Js</label>    
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="angular">
                        <label class="form-check-label" for="angular">Angular</label>    
                    </div>
            </div>
</div>
    <div class="mb-3">
        <label for="upload_image_button" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="upload_image_button" aria-describedby="emailHelp">
    </div>    
    <div class="upload_project">
        <button type="submit" id="upload_project_button">Post Project</button>
    </div>
    </form>
</section>
